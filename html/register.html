<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Onboarding</title>
</head>
<body>
    <section class="section">
        <div class="img-section">
             <img class="image" src="../assets/login.png" alt="Your Company"> 
        </div>
        <div class="container" >             
            <div class="second-container" >
                <div class="home" >
                    <div class="home-image">
                        <img src="../assets/Icon open-home.png">
                    </div>
                    <p class="back-home">Go back home</p>
                </div> 
                <div class="third-container" >
                    <div class="sect">
                        <div>
                            <img class="weApproveLogo" src="../assets/logo.png" alt="Your Company">
                        </div>
                        <div class="text">
                            <p class="register"><a href="../html/login.html">Login</a></p>
                            <p class="login"><a href="../html/register.html">Register</a></p>
                        </div>
                    </div>
                    <form class="register-form" style="border-color: red;">
                        <div class="company">
                          <label for="">Company name</label>
                          <input type="text">
                        </div>
                        <div>
                            <span>
                                <label for="">Email</label>
                                <input type="email">
                            </span>
                            <span>
                                <label for="">Phone number</label>
                                <input type="tel">
                            </span>
                        </div>
                        <div>
                            <span>
                                <label for="">Password</label>
                                <input type="password">
                            </span>
                            <span>
                                <label for="">Confirm password</label>
                                <input type="password">
                            </span>
                        </div>
                        <div>
                            <div className="regDeptHeader" style="display: flex;justify-content:space-between;width: 100%;">
                                <p>Choose your departments</p>
                                <p>+Add new department</p>
                            </div>
                            <div class="deptsMap" >
                                <span></span>
                            </div>
                        </div>
                        <button>
                            Register
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </section>
    <script>
      
    </script>
</body>

</html>

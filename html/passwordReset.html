<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href=" https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/bade0d0075.js"
      crossorigin="anonymous"
    ></script>
    <title>Onboarding-forgot password</title>
    <style>
      .forgotPassword {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
      }
      .right,
      .left {
        width: 50%;
        height: 100%;
      }
      .right {
        padding: 1% 5% 5% 5%;
      }
      a{
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="forgotPassword">
      <div class="left" style="position: relative">
        <img
          class="mx-auto d-block brightness-50"
          src="../assets/login.png"
          alt="Your Company"
          style="width: 100%"
        />
        <span
          class="overlay"
          style="
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            top: 0;
            left: 0;
          "
        ></span>
      </div>
      <div class="right">
        <a href="/html/index.html"><i class="fa-solid fa-house" style="font-size: 1.2vw;"></i> Go back home</a>
        <div
          style="
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            margin-top: 3%;
            height: 80%;
          "
        >
          <img
            class=""
            src="../assets/logo.png"
            alt="Your Company"
            style="justify-self: center"
          />
          <div
            class="form"
            style="width: 100%; height: 80%; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);padding: 15% 20%;
"
          >
            
               <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;color: #707070;">
                <i class="fa fa-check-circle-o"></i>
                <p style="font-size: 1.3vw;font-weight: 600;margin-top: 0.5vw;">Password Reset</p>
                <p style="font-size: 0.9vw;font-weight:400 ; text-align: center;">Your password has been successfully changed. <br>Click below to login</p>
               </div>
               <div style="display:flex;flex-direction:column;justify-content: space-between;">
                <button style="width: 90%; height:3vw; background-color: #D7B321;color: white;border: none;margin: 0 auto;">Continue</button>
                <a href="/login.html" style="text-align: start;font-size: 0.9vw; margin-top: 2vh; margin-left: 00.5vw;"><i class="fa-solid fa-arrow-left"></i> Back to Login</a>
               </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

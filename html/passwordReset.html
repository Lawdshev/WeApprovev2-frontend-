<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link
      rel="stylesheet"
      href=" https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/bade0d0075.js"
      crossorigin="anonymous"
    ></script>
    <title>Onboarding-forgot password</title>
  </head>
  <body>
    <div class="forgotPassword">
      <div class="left" style="position: relative">
        <img
          class="mx-auto d-block brightness-50"
          src="../assets/login.png"
          alt="Your Company"
          style="width: 100%;height: 100%;"
        />
        <span
          class="reset-overlay"></span>
      </div>
      <div class="right">
        <a href="/html/index.html" style="color: #3880e2;"><i class="fa-solid fa-house"></i> Go back home</a>
        <div
        class="right-div-1-stp">
          <img
            class=""
            src="../assets/logo.png"
            alt="Your Company"
            style="justify-self: center"
          />
          <div
            class="reset-form"
          >
               <div class="reset-cont">
                <!-- <i class="fa fa-check-circle-o"></i> -->
                <img src="/assets/MicrosoftTeams-image (1).png" style="width:15%" alt="">
                <p class="p-1">Password Reset</p>
                <p class="p-2">Your password has been successfully changed. <br>Click below to login</p>
               </div>
               <div class="btn-cont">
                <button onclick="goToLogin()" >Continue</button>
                <a href="/html/login.html" ><i class="fa-solid fa-arrow-left"></i> Back to Login</a>
               </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script >
      const goToLogin=()=>{
        window.location.replace('/html/login.html')
      }
    </script>

    <script src="./js/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

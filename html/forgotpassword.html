<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href=" https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/bade0d0075.js"
      crossorigin="anonymous"
    ></script>
    <title>Onboarding-forgot password</title>
    <style>
      .forgotPassword {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        color: #A5A5A5;
      }
      .right,
      .left {
        width: 50%;
        height: 100%;
      }
      .right {
        padding: 1% 5% 5% 5%;
      }
      a{
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="forgotPassword">
      <div class="left" style="position: relative">
        <img
          class="mx-auto d-block brightness-50"
          src="../assets/login.png"
          alt="Your Company"
          style="width: 100%"
        />
        <span
          class="overlay"
          style="
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            top: 0;
            left: 0;
          "
        ></span>
      </div>
      <div class="right">
        <a href="/html/index.html"><i class="fa-solid fa-house"></i> Go back home</a>
        <div
          style="
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            margin-top: 3%;
            height: 80%;
          "
        >
          <img
            class=""
            src="../assets/logo.png"
            alt="Your Company"
            style="justify-self: center"
          />
          <div
            class="form"
            style="width: 100%; height: 80%; box-shadow: 0 0 10px #A5A5A5;padding: 5% 5% 10% 10%;
"
          >
            <div
              style="
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-around;
                height: 20%;
              "
            >
              <p style="color:#D7B321;"><i class="fa-solid fa-key"></i></p>
              <p style="font-size: 1.3vw;color:#A5A5A5;font-weight:600">Forgot Password</p>
            </div>
            <div
              style="
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                margin-top: 1vw;
                height: 75%;
                font-size: 1vw;
                color:#A5A5A5;
              "
            >
              <p >Input your Email to reset password</p>
              <span
                style="
                  display: flex;
                  flex-direction: column;
                  justify-content: space-between;
                "
              >
                <label for="">Email address</label>
                <input type="email" style="width: 70%;padding: 0.3vw 0.5vw 0.3vw 0.5vw;border-radius: 0.25rem;border: 1px solid #A5A5A5 ;margin-top: 0.5vw;outline-color:#A5A5A5 ;color: #A5A5A5;" />
              </span>
              <button id="reset-password" style="width: 50%; margin-top: 2vw; border: none;background-color:#D7B321;font-size: 1vw;font-weight:600;color: white;height: 2.5vw;">
                Reset Password
              </button>
              <a href="/html/login.html" style="margin-top: 1vw"><i class="fa-solid fa-arrow-left"></i> Back to Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.getElementById('reset-password').addEventListener('click',()=>{
        window.location.replace('/html/forgotPassword-2.html')
      })
    </script>
    <script src="./js/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

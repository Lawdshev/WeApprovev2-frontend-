    <title>Onboarding</title>
</head>
<body>
   <section class="d-flex h-100 border">
       <div class="col-md-6 p-0 overflow-hidden" style="height:100vh ; overflow: hidden;">
             <img class="mx-auto d-block brightness-50" src="../assets/login.png" alt="Your Company">
        </div>

        <div class="d-flex items-start " style="padding: 1% 5% ;width: 50%;">
            <div class="w-[380px] space-y-8 ml-12" style="width: 380px; margin-left: 12px;">
                <a href="/" class="d-flex gap-1 items-center ">
                    <div class="w-[13px]">
                        <img src="../assets/Icon open-home.png">
                    </div>
                    <p class="text-[#3880E2] text-xs">Go back home</p>
                </a>
                <div class="space-y-5 ">
                    <div class="space-y-5">
                        <div style="width: 100% ;display:flex;justify-content:center;margin-top: 5%;">
                            <img class="" src="../assets/logo.png" alt="Your Company" style="justify-self: center;">
                        </div>
                        <div class="flex flex-row">
                            <p class="w-1/2 border-b-4 cursor-pointer py-3 text-[#c6202f] font-bold text-center border-[#c6202f]" id="loginButton" style="font-size: 1.1vw; color:#707070">Forgot Password</p>
                        </div>
                    </div>
                    <div id="formContainer">
                   <!-- @* add forms*@ -->
                <form style="padding: 0 5%;width:100%">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll send a password reset link to your email.</small>
                    </div>
                    <button type="submit" class=" " style="background-color:#D7B321 ;color: white; border: none;; padding: 0.5vw 2vw;margin-top: 3%;">Submit</button>
                </form>

                    </div>
                   
        </main>
    </div>
</section>

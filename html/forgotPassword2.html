<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://kit.fontawesome.com/bade0d0075.js" crossorigin="anonymous"></script>
    <title>Onboarding</title>
</head>
<body>
    <section class="section">
        <div class="img-section">
             <img class="image" src="../assets/login.png" alt="Your Company"> 
        </div>
        <div class="container" >             
            <div class="second-container" >
                <div class="home" >
                    <div class="home-image">
                        <img src="../assets/Icon open-home.png">
                    </div>
                    <p class="back-home">Go back home</p>
                </div> 
                <div class="third-container" >
                    <div class="sect">
                        <div>
                            <img class="weApproveLogo" src="../assets/logo.png" alt="Your Company">
                        </div>

            <div class="fgt-text" >
                        <div
            class="form fgt-pwd"
          >
            
               <div class="fgt-body">
                <span class="fgt-icon-cont" >  <i class="fa-regular fa-envelope" style="text-align: center" ></i></span>
                <p class="fgt-head">Check your Email</p>
                <p class="pwd-sent">We Sent a Password Reset Link to you</p>
               </div>
               <div class="fgtpwd-btn-sect">
                <button id="openEmail" >Open Email App</button>
                <p class="failed" >
                  Didn't recieve an email?
                 <span>Click here to resend</span>
                </p>
                <a style="color:#334AFF ;" class="return-home" href="/html/login.html" ><i class="fa-solid fa-arrow-left" ></i> Back to Login</a>
               </div>
            </div>
          </div>
                        </div>
                    </div>
                    
                </div>
            </div>

        </div>
    </section>
    <script>
        document.getElementById('openEmail').addEventListener('click',()=>{
            window.location.replace('/html/setPassword.html')
        })
    </script>
</body>

</html>

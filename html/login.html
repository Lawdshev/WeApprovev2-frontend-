<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Onboarding</title>
</head>
<body>
    <section class="section">
        <div class="img-section">
             <img class="image" src="../assets/login.png" alt="Your Company"> 
        </div>
        <div class="container" >             
            <div class="second-container" >
                <a href="/index.html" class="home" style="cursor:pointer">
                    <div class="home-image">
                        <img src="../assets/Icon open-home.png">
                    </div>
                    <p class="back-home">Go back home</p>
                </a> 
                <div class="third-container" >
                    <div class="sect">
                        <div>
                            <img class="weApproveLogo" src="../assets/logo.png" alt="Your Company">
                        </div>
                        <div class="text">
                            <p class="login">Login</p>
                            <p class="register"><a href="../html/register.html">Register</a></p>
                        </div>
                    </div>
                    <form class="form" >
                        <div class="form-div" >
                            <div class="email">
                                <label for="email-address" class="email-address">Email address</label>
                                <input id="email-address" name="email" type="email" autocomplete="email" required
                                    class="email-input"
                                    placeholder="xyz@samplemail.com">
                            </div>
                            <div class="password" >
                                <div class="password-div">
                                    <label for="password" class="password-text">Password</label>
                                    <div class="forgot-password">
                                        <a href="/html/forgotpassword.html" class="a-forgot-password " style="color:#334AFF">Forgot your
                                            password?</a>
                                    </div>
                                </div>
                                <div class="section-password">
                                    <input id="password" name="password" type="password" autocomplete="current-password"
                                    required
                                    class="password-input"
                                    placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="submit">
                            <button type="submit"
                                class="button" id="loginBtn">
    
                                Login
                            </button>
    
                            <!-- <p class="text-sm text-[#a9a9a9] font-semibold mt-2 pt-1 mb-0">
                                Interested in Trial version?
                                <a href="#!"
                                    class="text-red-600 hover:text-red-700 focus:text-red-700 transition duration-200 ease-in-out">Click
                                    here</a> -->
                        </div>
    
                    </form>
                </div>
            </div>

        </div>
    </section>
    <script>
        document.getElementById('loginBtn').addEventListener('click',()=>{
            window.location.replace('/html/dashboard.html')
        })
    </script>
</body>

</html>

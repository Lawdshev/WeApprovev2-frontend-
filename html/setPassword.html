<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link
      rel="stylesheet"
      href=" https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css"/>
      
    <script
      src="https://kit.fontawesome.com/bade0d0075.js"
      crossorigin="anonymous"
    ></script>
    <title>Onboarding-set password</title>
    <style>

    </style>
  </head>
  <body>
    <div class="forgotPassword">
      <div class="left" style="position: relative">
        <img
          class="mx-auto d-block brightness-50"
          src="../assets/login.png"
          alt="Your Company"
          style="width: 100%;height: 100%;"
        />
        <span
          class="reset-overlay" ></span>
      </div>
      <div class="right">
        <a style="color:#3880e2 ;" href="/html/index.html"><i class="fa-solid fa-house"></i> Go back home</a>
        <div
         class="right-div-1-stp"
        >
          <img
            class=""
            src="../assets/logo.png"
            alt="Your Company"
            style="justify-self: center;"
          />
          <div
            class="set-pwd-form"
          >
            <div class="set-pwd-head"
            >
              <p style="color:#D7B321"><i class="fa-solid fa-key"></i></p>
              <p class="stn" >Set New Password</p>
            </div>
            <div class="set-pwd-sub">
              <p>Your New Password Must Be Different From <br> Previously Used Passwords</p>
              <span>
                <label for="">Password</label>
                <input type="email" placeholder="" />
                <label for="" style="margin-top: 1vw;"> Confirm Password</label>
                <input type="email" placeholder=""
                />
              </span>
              <button class="rst-pwd-btn" id="rst-pwd-btn">
                Reset Password
              </button>
              <a href="/login.html" class="btl" style="margin-top: 1vw"><i class="fa-solid fa-arrow-left"></i> Back to Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
       document.getElementById('rst-pwd-btn').addEventListener('click',()=>{
            window.location.replace('/html/passwordReset.html')
        })
    </script>
    <script src="./js/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

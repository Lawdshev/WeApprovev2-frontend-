<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
</head>
<body>
    <div class="newdepartmentModalcontainer" id="editdepartmentModalcontainer">
        <div class="newdepartmentform">
            <div class="newdepartmentmodaltittlediv">
                <h1 class="newdepartmentmodaltitle">Edit Department</h1>
                <i class="fa-solid fa-circle-xmark newdepartmentdropdowncanclebtn"></i>
            </div>
            <div class="newdepartmentmodalinputsdiv">
                <div class="nameDiv">
                    <h1 class="newdepartmentmodallabel">Department Name</h1>
                    <input type="text" placeholder="Enter the name of the Department" class="newdepartmentmodalinputs" />
                </div>
                <div class="deptcodeDiv">
                    <h1 class="newdepartmentmodallabel">Department Code Name</h1>
                    <input type="department" placeholder="Enter Code Name" class="newdepartmentmodalinputs" />
                </div>
                <div class="refnumberdiv">
                    <h1  class="newdepartmentmodallabel">Department REF Number</h1>
                    <input type="email" placeholder=" Enter REF Number" class="newdepartmentmodalinputs" />
                </div>
                <div>
                    <h1 class="newdepartmentmodallabel">Department SEQ Number</h1>
                    <input type="email" placeholder=" Enter SEQ Number" class="newdepartmentmodalinputs" />
                </div>
            </div>
            <div class="newdepartmentmodaladdstaffbtns">
                <button class="editdepartmentmodaladdstaffbtns" style="background-color: #A5A5A5;">
                    Close
                </button>
                <button class="editdepartmentmodaladdstaffbtns" style="background-color: #D7B321;">
                    Update
                </button>
            </div>
            
        </div>
    </div>
    </div>
    <script src="https://kit.fontawesome.com/1e252d778c.js" crossorigin="anonymous"></script>
</body>

</html>

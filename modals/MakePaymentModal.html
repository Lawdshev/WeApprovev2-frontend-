<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
</head>

<body>
    <div class="makepaymentModalcontainer" id="makepaymentModalcontainer">
        <div class="makepaymentform">
            <div class="makepaymentmodaltittlediv">
                <h1 class="makepaymentmodaltitle">Make Payment</h1>
                <i class="fa-solid fa-circle-xmark makepaymentdropdowncanclebtn" id="makepaymentModalClose"></i>
            </div>
             <div class="makepaymentdetailsdiv">
                 <div class="makepaymentcardnumberdiv">
                     <h1 class="makepaymentmodallabel">Card Number</h1>
                     <input type="text" placeholder="xxxx xxxx xxxx xxxx" class="makepaymentmodalinputs" />
                 </div>
                 <div class="makepaymentmodalinputsdiv">
                     <div class="ExpiryDate">
                         <h1 class="makepaymentmodallabel">Expiry Date</h1>
                         <input type="department" placeholder="Enter Card Expiry Date" class="makepaymentmodalExpirydate" />
                     </div>
                     <div class="cvv">
                         <h1 class="makepaymentmodallabel">CVV</h1>
                         <input type="email" placeholder="Enter cvv " class="makepaymentmodalcvv" />
                     </div>
                 </div>
                 <button class="makepaymentmodalpay"><h1>Pay</h1>
                 </button>
             </div>
             </div> 
    </div>
    </div>
    <script src="https://kit.fontawesome.com/1e252d778c.js" crossorigin="anonymous"></script>
</body>

</html>
